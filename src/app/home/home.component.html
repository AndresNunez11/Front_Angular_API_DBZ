<div class="animated-background">
    <div *ngFor="let item of misProductos" class="caja">
        <img class="imagenes" [src]="item.image" alt="imagen">
        <hr>
        <h2>{{item.name}}</h2>
        <h3>Race: {{item.race}}</h3>
        <button routerLink="detalle/{{item.id}}">Detalle</button>
    </div><br>
    <!-- Controles de paginaciÃ³n -->
    <div class="pagination">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>

        <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="goToPage(i + 1)"
            [class.active]="currentPage === (i + 1)">
            {{ i + 1 }}
        </button>

        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
    </div>
</div>
